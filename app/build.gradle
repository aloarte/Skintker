plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.p4r4d0x.skintker"
        minSdk 26
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
        compose true
    }
    packagingOptions {
        exclude 'META-INF/atomicfu.kotlin_module'
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.0.1'
    }

}

dependencies {
    //Koin
    implementation "io.insert-koin:koin-core:$koinVersion"
    implementation "io.insert-koin:koin-android:$koinVersion"
    implementation "io.insert-koin:koin-androidx-navigation:$koinVersion"
    implementation "io.insert-koin:koin-androidx-compose:$koinVersion"
    testImplementation "io.insert-koin:koin-test:$koinVersion"
    //Architecture
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$composeViewModel"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines"
    implementation "androidx.core:core-ktx:$coreKtx"
    implementation "androidx.appcompat:appcompat:$appCompat"
    //Compose
    implementation "androidx.activity:activity-compose:$activityCompose"
    implementation "androidx.compose.material:material:$compose"
    implementation "androidx.compose.animation:animation:$compose"
    implementation "androidx.compose.runtime:runtime-livedata:$compose"
    implementation "androidx.compose.ui:ui-tooling:$compose"
    implementation "androidx.navigation:navigation-compose:$composeNavigation"
    implementation "com.google.android.material:compose-theme-adapter:$composeTheme"
    implementation "com.google.android.material:material:$material"
    //Room
    implementation "androidx.room:room-ktx:$roomVersion"
    kapt "androidx.room:room-compiler:$roomVersion"
    androidTestImplementation "androidx.room:room-testing:$roomVersion"
    //External
    implementation "com.google.code.gson:gson:$gson"
    //Test
    androidTestImplementation "junit:junit:$junit"
    androidTestImplementation "io.mockk:mockk-android:$mockk"
    testImplementation "junit:junit:$junit"
    testImplementation "io.mockk:mockk-android:$mockk"
}